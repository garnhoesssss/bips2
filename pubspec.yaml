name: bipol_tracker
description: "Campus Bus Tracking System - Bipol Tracker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.10.0
  supabase_flutter: ^2.8.3
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/.env

# ======================================
# Launcher Icon Configuration
# ======================================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_logo.png"
  min_sdk_android: 21

# ======================================
# Native Splash Screen Configuration
# ======================================
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/app_logo.png"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: "assets/images/app_logo.png"
